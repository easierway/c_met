log4cplus.logger.send=DEBUG, R
log4cplus.appender.R=log4cplus::DailyRollingFileAppender
log4cplus.appender.R.File=./log.send
log4cplus.appender.R.Schedule=HOURLY
log4cplus.appender.R.Append=true
log4cplus.appender.R.immediateFlush=false
log4cplus.appender.R.layout=log4cplus::PatternLayout
log4cplus.appender.R.layout.ConversionPattern={"timestamp":"%D{%Y-%m-%d %H:%M:%S}", "fileline":"%F:%L", %m}%n
